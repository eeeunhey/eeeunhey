name: Update Commit Time Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'   # 매주 월요일 03:00 UTC (KST+9 => 월요일 정오)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 전체 로그 필요

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run script
        run: node scripts/commit-time-stats.js

      - name: Commit & push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update commit-time distribution"
