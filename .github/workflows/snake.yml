name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # 매일 00:00(UTC) 자동 실행
  workflow_dispatch:       # 수동 실행 버튼

permissions:
  contents: write          # ← output 브랜치로 push하려면 필요

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: eeeunhey
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake.gif?color_snake=purple&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
